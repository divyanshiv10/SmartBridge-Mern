<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="script.js"></script>
    <title>JavaScript Age Check</title>
    
</head>
<body>
    <h2>Check Console for Output</h2>
    
    <script>
        let age = 25;  // Declare variable age
        let isAdult = age >= 18;  // Check if age is 18 or more

        console.log("Age:", age);
        console.log("Is Adult:", isAdult);  // Output: true
    </script>
</body>
</html>
