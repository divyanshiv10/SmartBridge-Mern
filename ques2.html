<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Operations</title>
</head>
<body>
    <h2>JavaScript Math Operations</h2>
    <p id="result"></p> <!-- To display output in the browser -->

    <script>
        let x = 10;
        let y = 5;

        // Performing operations
        let addition = x + y;
        let multiplication = x * y;
        let modulus = x % y;

        // Displaying results in the browser
        document.getElementById("result").innerHTML = 
            "Addition: " + addition + "<br>" +
            "Multiplication: " + multiplication + "<br>" +
            "Modulus: " + modulus;

        // Displaying results in the console
        console.log("Addition:", addition);
        console.log("Multiplication:", multiplication);
        console.log("Modulus:", modulus);
    </script>
</body>
</html>
