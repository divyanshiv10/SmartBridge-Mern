<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Caption</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: #f8f8f8;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <img src="image.png" alt="Delicious Fast Food">
    <div class="caption">A Delicious Fast Food Meal</div>

</body>
</html>
