<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>
    <style>
        /* Button Style */
        .styled-button {
            padding: 10px 20px; /* Adds space inside the button */
            border: 2px solid #4CAF50; /* Green border */
            background-color: #4CAF50; /* Green background */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Changes the cursor to pointer */
            transition: background-color 0.3s, transform 0.3s; /* Adds a smooth transition effect */
        }

        /* Hover Effect */
        .styled-button:hover {
            background-color: #45a049; /* Darker green when hovered */
            transform: scale(1.1); /* Slightly increases the size */
        }
    </style>
</head>
<body>
    <button class="styled-button">Click Me</button>
</body>
</html>
