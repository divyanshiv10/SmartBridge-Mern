<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Numbers in an Array</title>
</head>
<body>
    <h2>Numbers Stored in an Array</h2>
    <p id="result"></p> <!-- Display result here -->

    <script>
        let numbers = []; // Create an empty array

        // Use a for loop to store numbers from 1 to 5
        for (let i = 1; i <= 5; i++) {
            numbers.push(i); // Add each number to the array
        }

        // Display the array in the browser
        document.getElementById("result").innerHTML = "Stored Numbers: " + numbers.join(", ");

        // Display the array in the console
        console.log("Stored Numbers:", numbers);
    </script>
</body>
</html>
